  <body class="body-style">
    <section class="top-header">
      <header>
        <h1 class="header-style">Get It Done</h1>
      </header>

      <form class="input-form">
        <input type="text" class="input-todo" id="name-field" placeholder="Name...">
        <input type="text" class="input-todo" id="topic-field" placeholder="Topic...">
        <input type="date" class="input-todo" id="date-field" placeholder="Due Date...">
        <button class="submit-button" type="submit">Add</button>
      </form>
    </section>

    <table class="table-style">
      <thead>
        <tr>
          <th class="table-headers">Name</th>
          <th class="table-headers">Topic</th>
          <th class="table-headers">Due Date</th>
          <th class="table-headers">Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="todo-items">Buy Flowers</td>
          <td class="todo-items">Gardening</td>
          <td class="todo-items">March 20</td>
          <td class="todo-items"></td>
        </tr>
      </tbody>
    </table>
